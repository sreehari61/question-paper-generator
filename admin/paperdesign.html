<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/responsive.css">

<body style="padding:0;margin:0;">
    <div class="container-fluid">
        <div class="row main">
            <div class="col-lg-2" id="dragitemscontainer">
                <ul class="cusiq-menu">
                    <li>
                        <!-- <a href="javascript:void(0);" class=""><span>Layouts</span>
                        </a> -->
                        <div class="li-title">
                            <span>Layouts</span>
                        </div>
                        <ul class="cosiq-submenu" id="layouts">
                            <li class="drag" id="drag-main">Main</li>
                            <li class="drag" id="drag-section">Section</li>
                        </ul>
                    </li>
                    <li>
                        <!-- <a href="javascript:void(0);" class=""><span>marks</span>
                        </a> -->
                        <div class="li-title">
                            <span>Marks</span>
                        </div>
                        <ul class="cosiq-submenu" id="marks">
                            <li class="drag" id="drag-1m" draggable="">1 mark</li>
                            <li class="drag" id="drag-2m">2 marks</li>
                            <li class="drag" id="drag-3m">3 marks</li>
                            <li class="drag" id="drag-4m">4 marks</li>
                            <li class="drag" id="drag-3m">5 marks</li>
                            <li class="drag" id="drag-6m">6 marks</li>
                            <li class="drag" id="drag-7m">7 marks</li>
                            <li class="drag" id="drag-8m">8 marks</li>
                            <li class="drag" id="drag-9m">9 marks</li>
                            <li class="drag" id="drag-10m">10 marks</li>
                        </ul>
                    </li>
                    <li>
                        <!-- <a href="javascript:void(0);" class=""><span>Logics</span>
                        </a> -->
                        <div class="li-title">
                            <span>Logics</span>
                        </div>
                        <ul class="cosiq-submenu" id="logics">
                            <li class="drag" id="drag-eor">Either Or</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10" id="main-paper-container" style="padding:10px">
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/services/db.js"></script>
    <script src="../js/services/checkuser.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- Appear JavaScript -->
    <script src="../js/jquery.appear.js"></script>
    <!-- Countdown JavaScript -->
    <script src="../js/countdown.min.js"></script>
    <!-- Counterup JavaScript -->
    <script src="../js/waypoints.min.js"></script>
    <script src="../js/jquery.counterup.min.js"></script>
    <!-- Wow JavaScript -->
    <script src="../js/wow.min.js"></script>
    <!-- Apexcharts JavaScript -->
    <script src="../js/apexcharts.js"></script>
    <!-- Slick JavaScript -->
    <script src="../js/slick.min.js"></script>
    <!-- Select2 JavaScript -->
    <script src="../js/select2.min.js"></script>
    <!-- Owl Carousel JavaScript -->
    <script src="../js/owl.carousel.min.js"></script>
    <!-- Magnific Popup JavaScript -->
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <!-- Smooth Scrollbar JavaScript -->
    <script src="../js/smooth-scrollbar.js"></script>
    <!-- lottie JavaScript -->
    <script src="../js/lottie.js"></script>
    <!-- Chart Custom JavaScript -->
    <script src="../js/chart-custom.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/custom.js"></script>
    <script>
        var user;
        var ccount = 0;
        $(document).ready(() => {
            user = JSON.parse(localStorage.getItem("user"));
            if (user == null) {
                window.location = "../index.html";
            }
            else {
                const getuserrole = firebase.functions().httpsCallable('getuserrole');
                getuserrole({ email: user.email }).then((res) => {
                    console.log(res.data);
                    if (res.data == 'faculty') {
                        window.location = "../faculty/home.html";
                    }
                    user.role = res.data;
                    $('#rolea').text(res.data);
                    localStorage.setItem("user", JSON.stringify(user));
                });
                // makeNamePartListItemsDraggable($('#layouts'),$('#marks'),$('#logics'));
                draganddrop();
            }
        });

    </script>
</body>

</html>
