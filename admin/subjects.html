  <script>
    var user;
    $(document).ready(() => {
      user = JSON.parse(localStorage.getItem("user"));
      if (user == null) {
        window.location = "../index.html";
      }
      $('#selectedColumn').DataTable({
        "aaSorting": [],
        columnDefs: [{
          orderable: false,
          targets: 3
        }]
      });
      $('.dataTables_length').addClass('bs-select');
    });
    $('#logout').on('click', (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => {
        window.location = "../index.html";
      });
    });

    firebase.firestore().doc(`extras/subjects`)
      .get()
      .then((doc) => {
        $('tbody > tr').remove();
        var c = doc.data().count
        console.log(doc.data());
        var templete = ``;
        for (let i = 1; i <= c; i++) {
          console.log(doc.data()[`subject_${i}`]);
          data = doc.data()[`subject_${i}`];
          var ftr = '';
          if (data[0] != 'BTech') {
            ftr = `<td><span class="mtechspan">${data[0]}</span></td>`
          } else {
            ftr = `<td><span class="btechspan">${data[0]}</span></td>`
          }
          templete += `
                    <tr>
                        ${ftr}
                        <td>${data[1]}</td>
                        <td>${data[2]}</td>
                        <td>${data[3]}</td>
                        <td>${data[4]}</td>
                        <td>
                          <button class="btn btn-sm btn-danger" id="deactbtn" onclick="">X</button>&emsp;
                          <button class="btn btn-sm btn-warning" id="deactbtn" onclick="">Edit</button>
                        </td>
                    </tr>
              `;
        }
        $('tbody').append(templete);
      })

  </script>
