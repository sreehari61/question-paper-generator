<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Question Paper</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-3" style=" height:100vh; padding:50px;">
                    <div class="">
                        <div class=""><br><br><br><br><br><br><br>
                            <form>
                                <select class="form-control" id="branch">
                                    <option value="select" selected>Select Branch</option>
                                    <option value="cse">CSE</option>
                                    <option value="ece">ECE</option>
                                    <option value="civil">CIVIL</option>
                                    <option value="mech">MECH</option>
                                    <option value="eee">EEE</option> 
                                </select><span id="berror" style="color: red;"></span><br><br>
                                <select class="form-control" id="sem" disabled>
                                    <option value="select">Select Semister</option>
                                    <option value="sem1">I</option>
                                    <option value="sem2">II</option>
                                    <option value="sem3">III</option>
                                    <option value="sem4">IV</option>
                                    <option value="sem5">V</option> 
                                    <option value="sem6">VI</option> 
                                    <option value="sem7">VII</option> 
                                    <option value="sem8">VIII</option> 
                                </select><br><br>
                                <select class="form-control" id="scheme" disabled>
                                    <option value="select">Select Scheme</option>
                                    <option value="scheme13">Scheme 2013</option>
                                    <option value="scheme17">Scheme 2017</option>
                                </select><br><br>
                                <select class="form-control" id="subject"disabled>
                                    <option value="select">Select Subject</option>
                                </select><br><br>
                                <select class="form-control" id="exam" disabled>
                                    <option value="select">Select Exam Type</option>
                                    <option value="first">First Sessional</option>
                                    <option value="second">Second Sessional</option>
                                    <option value="end">External</option>
                                </select><br><br>
                                <button class="btn btn-primary" id="submit">Get Question Paper</button>&emsp;
                                <input type="reset" class="btn btn-danger" style="padding-left: 27px;padding-right: 27px;" value="Reset">
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Second Half -->
                
                <div class="col-md-9" id="paper" style="padding:20px; box-shadow: inset 0px 0px 30px 0px gray;">
                    
                </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="js/services/db.js"></script>
    <script src="js/services/getquestions.js"></script>
    <script src="js/services/main.js"></script>
</body>
</html>
